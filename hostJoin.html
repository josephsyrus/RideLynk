<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>host/join page</title>
    <link rel="stylesheet" href="hostJoinStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>RideLynk</h1>
        <div class="profile-container">
            <i class="fa-solid fa-user" id="profile-icon"></i>
            <div id="profile-dropdown">
                <div class="profile-header">
                    <i class="fa-solid fa-user-circle"></i>
                    <h3>Profile</h3>
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                </div>
                <div class="profile-footer">
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div id="mainContainer">
        <div class="content-header">
            <div class="host-join">
                <div><p>Host</p></div>
                <div class="toggle-btn" id="toggleBtn"></div>
                <div><p>Join</p></div>
            </div>
    
            <div class="your-rides">
                <button id="yourRides" onclick="window.location.href='yourRides.html'">Your Rides</button>
            </div>
        </div>
        <div class="info-content">
            <form id="hostInfo" class="info-box" action="/post" method="post">
                <h1>Host A Ride!</h1>
                <div>
                    <h3>Pickup Location:</h3>
                    <select class="input-box" id="pickup-select" autocomplete="off" name="pickup_location_host">
                        <option value="" selected disabled>Select the Pickup Location</option>
                        <option value="maingate">VIT Vellore Maingate</option>
                        <option value="railway">Katpadi Railway Station</option>
                        <option value="chennaiAirport">Chennai Airport</option>
                        <option value="bangaloreAirport">Bangalore Airport</option>
                        <option value="pvr">PVR Cinemas</option>
                        <option value="newBusStand">New Bus Stand</option>
                        <option value="ChitoorBusStand">Chitoor Bus Stand</option>
    
                    </select>
                </div>

                <div>
                    <h3>Destination Location:</h3>
                    <select class="input-box" id="destination-select" autocomplete="off" name="destination_location_host">
                        <option value="" selected disabled>Select the Pickup Location</option>
                        <option value="maingate">VIT Vellore Maingate</option>
                        <option value="railway">Katpadi Railway Station</option>
                        <option value="chennaiAirport">Chennai Airport</option>
                        <option value="bangaloreAirport">Bangalore Airport</option>
                        <option value="pvr">PVR Cinemas</option>
                        <option value="newBusStand">New Bus Stand</option>
                        <option value="ChitoorBusStand">Chitoor Bus Stand</option>
                    </select>
                </div>

                <div>
                    <h3>Date:</h3>
                    <input type="date" class="input-box" id="dataInput" autocomplete="off" name="date_host">
                </div>

                <div>
                    <h3>Time:</h3>
                    <input type="time" class="input-box" id="timerInput" autocomplete="off" name="pickup_time_host">
                </div>

                <div>
                    <h3>Vehicle Type:</h3>
                    <select class="input-box" id="vehicleType" autocomplete="off" name="vehicle_type_host">
                        <option value="" selected disabled>Select the Vehicle Type</option>
                        <option value="auto">Auto</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                    </select>
                </div>

                <div>
                    <h3>Number of Passengers:</h3>
                    <select class="input-box" id="passengerCount" autocomplete="off" name="passenger_count_host">
                        <option value="">Select the number of passengers</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div>
                    <h3>Price per passenger:</h3>
                    <input type="text" class="input-box" id="price" name="price_per_passenger">
                </div>

                <div>
                    <button class="getButton" type="submit">Create the Ride</button>         
                </div>

            </form>

            <form id="joinInfo" class="info-box" action="/post" method="post">
                <h1>Join A Ride!</h1>
                <div>
                    <h3>Pickup Location:</h3>
                    <select class="input-box" id="pickup-select" autocomplete="off" name="pickup_location_join">
                        <option value="" selected disabled>Select the Pickup Location</option>
                        <option value="maingate">VIT Vellore Maingate</option>
                        <option value="railway">Katpadi Railway Station</option>
                        <option value="chennaiAirport">Chennai Airport</option>
                        <option value="bangaloreAirport">Bangalore Airport</option>
                        <option value="pvr">PVR Cinemas</option>
                        <option value="newBusStand">New Bus Stand</option>
                        <option value="ChitoorBusStand">Chitoor Bus Stand</option>
    
                    </select>
                </div>

                <div>
                    <h3>Destination Location:</h3>
                    <select class="input-box" id="destination-select" autocomplete="off" name="destination_location_join">
                        <option value="" selected disabled>Select the Pickup Location</option>
                        <option value="maingate">VIT Vellore Maingate</option>
                        <option value="railway">Katpadi Railway Station</option>
                        <option value="chennaiAirport">Chennai Airport</option>
                        <option value="bangaloreAirport">Bangalore Airport</option>
                        <option value="pvr">PVR Cinemas</option>
                        <option value="newBusStand">New Bus Stand</option>
                        <option value="ChitoorBusStand">Chitoor Bus Stand</option>
                    </select>
                </div>

                <div>
                    <h3>Date:</h3>
                    <input type="date" class="input-box" id="dataInput" autocomplete="off" name="date_join">
                </div>

                <div>
                    <h3>Time:</h3>
                    <input type="time" class="input-box" id="timerInput" autocomplete="off" name="pickup_time_join">
                </div>
                
                <div>
                    <h3>Vehicle Type Preferred:</h3>
                    <select class="input-box" id="vehicleType" autocomplete="off" name="preferred_vehicle_join">
                        <option value="" selected disabled>Select the Vehicle Type</option>
                        <option value="auto">Auto</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                    </select>
                </div>

                <div>
                    <button class="getButton" type="submit">Search Rides</button>         
                </div>
                
            </div>
        </div>
    </div>
    <script src="hostJoinScript.js"></script>
</body>
</html>
