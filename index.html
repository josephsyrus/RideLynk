<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideLynk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header"><h1>RideLynk</h1></header>
    <div class="maindiv">
        <div class="left">
            <div class="image">
                <img src="resources/loginpic.jpg" alt="People sharing a ride">
            </div>
            <div class="subtxt">
                <h3>Share Your Ride, Save Money</h3>
                <h4>Connect with travelers going your way and split the fare!</h4>
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <div class="sign-in" id="sign-in-div">
                    <h1>Log In</h1>
                    <p class="welcome-text">Welcome back! Please login to your account</p>
                    
                   
                        <button id="google-signin-btn" class="submit-btn">Login with Google</button>
                   
                    
                   
                    
                    <div class="switch-form">
                        <p>New user? <button id="show-signup-btn" class="switch-btn">Sign Up</button></p>
                    </div>
                </div>

                <div class="sign-up" id="sign-up-div">
                    <h1>Sign Up</h1>
                    <p class="welcome-text">Create an account to start sharing rides</p>
                    
                    <form action="" class="signupform" id="signupform">
                       
                        <div class="input-group">
                            <i class="fas fa-venus-mars"></i>
                            <select id="gender-select" class="gender-select" required>
                                <option value="" selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="mob-num" id="phno" placeholder="Enter your mobile number" required>
                        </div>
                      
                        <button type="submit" class="submit-btn">Create account with google</button>
                    </form>
                    
                    <div class="switch-form">
                        <p>Have an account? <button id="show-signin-btn" class="switch-btn">Sign In</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
