<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideLynk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="fbsetup.js" defer type="module"></script>

</head>

<body>
    <header class="header"><h1>RideLynk</h1></header>
    <div class="maindiv">
        <div class="left">
            <div class="image">
                <img src="resources/loginpic.jpg" alt="People sharing a ride">
            </div>
            <div class="subtxt">
                <h3>Share Your Ride, Save Money</h3>
                <h4>Connect with travelers going your way and split the fare!</h4>
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <div class="sign-in" id="sign-in-div">
                    <h1>Log In</h1>
                    <p class="welcome-text">Welcome back! Please login to your account</p>
                        <button id="google-signin-btn" class="googlebtn">Login with Google</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="fbsetup.js" defer type="module"></script>
</body>
</html>
