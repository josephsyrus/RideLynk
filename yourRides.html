<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rides</title>
    <link rel="stylesheet" href="yourRidesStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>RideLynk</h1>
        <div class="profile-container">
            <i class="fa-solid fa-user" id="profile-icon"></i>
            <div id="profile-dropdown">
                <div class="profile-header">
                    <i class="fa-solid fa-user-circle"></i>
                    <h3>Profile</h3>
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                </div>
                <div class="profile-footer">
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div id="heade">
        <h1>Hosted Rides</h1>
        <button id="homeButton" onclick="window.location.href='home.html'">Home</button>
    </div>
    <div id="content">
        
        <div class="rideInfo" id="hostedRides"></div>
        
    </div>

    <script src="yourRidesScript.js"></script>
</body>
</html>
